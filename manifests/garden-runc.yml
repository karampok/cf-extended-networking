name: ((deployment))

releases:
- name: garden-runc
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.9.6
  version: 1.9.6
  sha1: 55fdcc0f2bda526f126d28827fbae7b21c6b0d1c

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

instance_groups:
- name: garden
  instances: 1
  vm_type: ((vm))
  networks:
  - name: ((network))
  azs: [((az))]
  stemcell: trusty
  jobs:
  - name: garden
    release: garden-runc
    properties:
      garden:
        graph_cleanup_threshold_in_mb: 10240
        listen_network: tcp
        listen_address: 0.0.0.0:7777
        debug_listen_address: 0.0.0.0:17013
        log_level: debug

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 1000-240000
  update_watch_time: 1000-240000
