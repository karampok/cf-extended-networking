- type: replace
  path: /releases/-
  value:
    name: bosh-dns-aliases
    version: 0.0.1
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-aliases-release?v=0.0.1
    sha1: 88a2381f97ebdd94eb88907634965aa1d7957348

- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    release: bosh-dns-aliases
    name: bosh-dns-aliases
    properties:
      aliases:
        - domain: silkcontroller
          targets:
          - query: "*"
            instance_group: singleton-database
            deployment: ((deployment))
            network: ((network))
            domain: bosh
